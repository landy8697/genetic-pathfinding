<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>genetic-pathfinding-website</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="stylesheet" href="styles.css"/>
		<script src="libraries/p5.js"></script>
		
		<script src="uicontrol.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			canvas {
				margin: auto;
			}
		</style>
		
		
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="my-2 d-flex justify-content-center" id="control-frame">
				<h2 class="border-bottom">Genetic Pathfinding Algorithm</h2>
			</div>
			
			<div class="my-2 d-flex justify-content-center" id="control-frame">
				<div class="d-flex flex-row">
					
					<div class="dropdown mx-2 d-flex align-items-stretch">
						<button id="select-mode" class="btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
						  Select Mode
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
						  <li><button id="simulate" onclick="modeSimulate()"class="btn-sm dropdown-item" type="button">Simulate</button></li>
						  <li><button id="replay" onclick="modeReplay()" class="btn-sm dropdown-item" type="button">Replay</button></li>
						  <li><button id="customize" onclick="modeCustomize()" class="btn-sm dropdown-item" type="button">Customize</button></li>
						</ul>
					</div>

					<div class="btn-group mx-2" role="group">
						<button id="pause-play" onclick="changePausePlay()" type="button" class="btn-sm bg-white">
							Pause
						</button>
						<button type="button" class="btn-sm bg-white" data-bs-toggle="tooltip" data-bs-placement="bottom"  title="Resets the Evolution">Reset</button>
						
					</div>
					
					<div id="sliderbox">
						<div class="row sliderbox-row">
							<div class="col-6 sliderbox-col">
								<input id="gen-size-range" onchange="changeGenSize()" type="range" class="form-range">
							</div>
							<div class="col sliderbox-col">
								<small>Generation size: 100</small>
							</div>
						</div>
						<div class="row sliderbox-row">
							<div class="col-6 sliderbox-col">
								<input type="range" class="form-range" id="customRange1">
							</div>
							<div class="col sliderbox-col">
								<small>Mutation rate: 0.05</small>
							</div>
						</div>
					</div>
					
					

					
					<div class="mx-2">
						<button id="generation-label" class="btn-sm bg-transparent border-0 fs-5">Generation 1</button>
						
					</div>
				</div>
				
			</div>
			<div class=" my-3 d-flex justify-content-center" id="sketch-holder"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script type='text/javascript'>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
	</body>
</html>
